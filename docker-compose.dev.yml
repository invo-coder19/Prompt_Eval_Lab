version: '3.8'

services:
  web:
    build: .
    container_name: prompt-eval-dev
    ports:
      - "5000:5000"
    environment:
      - FLASK_DEBUG=True
      - FLASK_PORT=5000
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    volumes:
      - .:/app
      - /app/__pycache__
      - /app/venv
    command: python app.py
    restart: unless-stopped
    networks:
      - prompt-eval-dev-network

networks:
  prompt-eval-dev-network:
    driver: bridge
